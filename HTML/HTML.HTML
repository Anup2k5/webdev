<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <style>
    .form-group { margin-bottom: 1rem; }
    input:invalid { border-color: #ff4136; }
    .error { color: #ff4136; font-size: 0.875rem; }
  </style>
</head>
<body>
  <form id="registrationForm">
    <div class="form-group">
      <label>Full Name:</label>
      <input type="text" name="name" 
             pattern="[A-Za-z ]{3,50}" 
             required>
      <div class="error">Must contain 3-50 letters</div>
    </div>
    
    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" required>
      <div class="error">Valid email required</div>
    </div>
    
    <div class="form-group">
      <label>Age:</label>
      <input type="number" name="age" 
             min="16" max="30" required>
      <div class="error">Age 16-30 only</div>
    </div>
        <button type="submit">Register</button>
  </form>
  <script>
    document.getElementById('registrationForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Form submitted successfully!');
    });
  </script>
</body>
</html>
