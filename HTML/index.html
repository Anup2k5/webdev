<!DOCTYPE html>
<html>
<head>
    <title>Password Checker</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        input {
            padding: 8px;
            width: 250px;
        }

        small {
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <input type="password" id="password" placeholder="Enter Password">
        <small id="message"></small>
    </div>

    <script src="script.js"></script>

</body>
</html>
